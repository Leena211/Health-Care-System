{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Welcome Back!</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger mb-4">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" class="form-input mt-1">
            </div>
            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" class="form-input mt-1">
            </div>
            <button type="submit" class="btn-primary w-full">Login</button>
             <p class="text-center text-sm text-gray-600 mt-4">
                Don't have an account? <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
